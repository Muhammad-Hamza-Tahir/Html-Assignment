<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Form</title>
</head>
<body>
    <form>
      <div> 
     <h1>J.K.M.B Mallick High School</h1>
     <h2>Addmission Form</h2>
     <hr />
 </div>
       <div>
        <h1>Personal Information</h1>
      <table>

        <tr>
            <td width="200">NAME : </td>
            <td><input type="text" placeholder="Full Name"></td>
        </tr>
        <tr>
            <td width="200">FATHER'S NAME :</td>
            <td><input type="text" placeholder="Father name"></td>
        </tr>
         <tr>
             <td width="200">CNIC :</td>
             <td><input type="text" placeholder="Father Name"></td>
         </tr>
          <tr>
              <td width="200">FAVOURITE COLOR :</td>
              <td><input type="color"></td>
          </tr>
          <tr>
              <td width="200">D.O.B :</td>
              <td><input type="date"></td>
          </tr>
          <tr>
              <td width="200">E-MAIL:</td>
              <td><input type="email" placeholder="abc@xyz.com"></td>
          </tr>
      </table>
     <hr  />
       </div>
  
         <div>
      <h1>Residential Information</h1>
      <table>
          <tr>
              <td width="200">CITY NAME :</td>
              <td><input type="text" placeholder="City Name"></td>
          </tr>
          <tr>
              <td>PROVINCE :</td>
              <td>
                  <select >
                         <option value="">Punjab</option>
                         <option value="">Sindh</option>
                         <option value="" >Balochistan</option>
                         <option value="">KPK</option>
                 </select>
            </td>
          </tr>
          <tr>
              <td>COUNTRY</td>
              <td>
                  <select>
                          <option value="">Pakistan</option>
                          <option value="">United Kingdom</option>
                          <option value="" selected>USA</option>
              </select>
            </td>
          </tr>
          <tr>
              <td>GENDER :</td>
              <td>
                  <label for="form">
                      <input type="radio" id="form" name="gender">Male
                  </label>
                  <label for="form1">
                      <input type="radio" id="form1" name="gender">Female
                  </label>
                  <label for="form2">
                      <input type="radio" name="gender" id="form2">Others
                  </label>
              </td>
          </tr>
      </table>

             <hr  />

         </div>

         <div>
             <h1>Academic Information</h1>
             <table>
                 <tr>
                     <td>QUALIFICATION : </td> 
                     <td></td>
                 </tr> 
                 <tr>
                     <td></td>  
                     <td>
                         <label for="check">
                         <input type="checkbox" name="education" id="check">Matric Completed
                         </label>
                        </tr>
                        <tr>
                            <td></td>
                            <td>     
                         <label for="check1">
                             <input type="checkbox" name="eduction" id="check1">Inter Completed
                         </label>
                        </td>
                 </tr>
                 <tr>
                     <td>CLASS :</td>
                     <td><input type="text" placeholder="Grade"></td>
                 </tr>
                 <tr>
                     <td>Name of Old School :</td>
                     <td><input type="text" placeholder="ABC High School"></td>
                 </tr>
             </table>
             <hr />
         </div>

         <div>
             <table>
                 <tr>
                     <td><button type="submit">Submit</button></td>
                     </tr>
                     <tr>
                     <td><button type="reset">Reset</button></td>
                 </tr>
             </table>
         </div>
         </form>
</body>
</html>
